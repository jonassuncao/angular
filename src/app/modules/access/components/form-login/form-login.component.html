<form
  class="d-grid justify-content-center align-content-center"
  novalidate
  (submit)="onSignIn(user)"
>
  <div class="card">
    <img class="card-img-top" src="assets/images/angular-logo.png" />
    <div class="card-body">
      <div class="form-group">
        <label>UsuÃ¡rio</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="user.username"
          class="form-control mb-3"
          placeholder="example@email.com"
        />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input
          name="password"
          [(ngModel)]="user.password"
          type="password"
          class="form-control"
          placeholder="******"
        />
      </div>
    </div>
    <div class="card-footer">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>
</form>
